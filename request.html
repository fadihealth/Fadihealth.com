<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب خدمة طبية - فادي</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; text-align: center; padding: 30px; }
    input, textarea, select, button {
      display: block; margin: 10px auto; padding: 10px;
      width: 80%; max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>نموذج طلب خدمة طبية</h2>
  <form>
    <input type="text" placeholder="الاسم الكامل" required>
    <input type="tel" placeholder="رقم الهاتف" required>
    <select required>
      <option value="">اختر نوع الخدمة</option>
      <option>طبيب</option>
      <option>ممرض</option>
      <option>إسعاف</option>
    </select>
    <textarea placeholder="تفاصيل إضافية..."></textarea>
    <button type="submit">إرسال الطلب</button>
  </form>
</body>
</html>
